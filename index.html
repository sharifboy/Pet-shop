<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/main.css">
    <title>Document</title>
</head>

<body>
    <header class="page-header">
        <div class="header-nav">
            <div class="container">
                <div class="header-nav__content">
                    <a href="#" class="header-logo">
                        <img class="header-logo__img" src="./image/Лого.png" alt="">
                    </a>
                    <nav class="header-nav__nav">
                        <a href="#" class="header-nav__nav-link">Главная</a>
                        <a href="#" class="header-nav__nav-link">Каталог</a>
                        <a href="#" class="header-nav__nav-link">О сервисе</a>
                        <a href="#" class="header-nav__nav-link">Контакты</a>
                    </nav>
                    <div class="user-actions">
                        <a href="tel:+7 988 777-88-77" class="user-action__phone">
                            <img class="" src="./image/phone.svg" alt="">
                            +7 988 777-88-77
                        </a>
                        <div class="actions-wrapper">
                            <div class="like-wrapper">
                                <button class="like-btn">
                                    <img src="./image/like.svg" alt="like">
                                </button>
                                <span class="like-count"> 2 </span>
                            </div>
                            <div class="cart-wrapper">
                                <button class="cart-btn">
                                    <img src="./image/cart.svg" alt="cart">
                                </button>
                                <span class="cart-price"> 0p. </span>
                                <img src="./image/arrow-down.svg" class="arrow-down-icon" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-banner">

        </div>
    </header>
    <main>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
